<script>
    $(document).ready(function () {
        // Toggle the navbar when the toggle button is clicked
        $('.js-fh5co-nav-toggle').on('click', function (e) {
            e.preventDefault();
            $(this).toggleClass('active');
            $('#fh5co-menu-wrap').toggleClass('open'); // Toggle the "open" class
        });

        // Show the menu when hovering over the toggle button
        $('.js-fh5co-nav-toggle').hover(function () {
            if ($(window).width() < 768) {
                $('#fh5co-menu-wrap').addClass('open');
            }
        }, function () {
            if ($(window).width() < 768) {
                $('#fh5co-menu-wrap').removeClass('open');
            }
        });

        // Close the navbar when a menu item is clicked (for mobile)
        $('#fh5co-menu-wrap ul li a').on('click', function () {
            if ($(window).width() < 768) {
                $('.js-fh5co-nav-toggle').removeClass('active');
                $('#fh5co-menu-wrap').removeClass('open');
            }
        });

        // Adjust the navbar on window resize
        $(window).resize(function () {
            if ($(window).width() > 768) {
                $('#fh5co-menu-wrap').removeAttr('style').removeClass('open');
                $('.js-fh5co-nav-toggle').removeClass('active');
            }
        });
    });
</script>
